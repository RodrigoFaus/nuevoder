    <!-- Formulario contacto -->

    

    <form class="container d-flex flex-column justify-content-center align-items-center  form-contacto">
        <h1 class="d-flex justify-content-center align-itemns-center mt-5 mb-5 color-h1">Contactate con nosotros</h1>
        <div class="mb-3 w-50 div-label">
            <label for="formGroupExampleInput" class="form-label">Nombre y apellido</label>
            <input type="text" class="form-control" id="formGroupExampleInput" required>
        </div>
        <div class="mb-3 w-50 div-label">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" required>
        </div>
        <div class="mb-3 w-50 div-label">
            <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
        <div class="mt-5 d-flex flex-column justify-content-center align-items-center">
            <h2 class="texto-wp mb-5">También podes enviarnos un Whatsapp haciendo click acá</h2>
            <a href="https://web.whatsapp.com/"><i class="bi bi-whatsapp wp-btn"></i></a>
        </div>
    </form>
